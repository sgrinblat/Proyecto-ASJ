<header class="fondo-header position-relative">
  <div class="col-lg-8 end-0 h-100 position-absolute top-0">
  </div>
  <nav class="navbar scroll-top navbar-dark navbar-expand-lg pb-3 pt-3 shadow-none">
      <div class="container">
          <a href="#"><img class="logo-llegahoy-blanco" src="../../../assets/images/llegahoy.png" alt="logo de llega hoy"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown-2" aria-controls="navbarNavDropdown-2" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavDropdown-2">
              <ul class="ms-auto navbar-nav">
                  <li class="nav-item ">
                      <a class="nav-link pb-lg-3 pe-lg-4 ps-lg-4 pt-lg-3 text-white" aria-current="page"
                      routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true}" >Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link pb-lg-3 pe-lg-4 ps-lg-4 pt-lg-3 text-white" routerLink="nosotros"> Sobre nosotros</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link pb-lg-3 pe-lg-4 ps-lg-4 pt-lg-3 text-white"
                      routerLink="servicios">Servicios</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link pb-lg-3 pe-lg-4 ps-lg-4 pt-lg-3 text-white"
                      routerLink="contacto">Contacto</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link pb-lg-3 pe-lg-4 ps-lg-4 pt-lg-3 text-white"
                      routerLink="login">Ingresar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link pb-lg-3 pe-lg-4 ps-lg-4 pt-lg-3 text-white"
                    routerLink="registrar">Registrar</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link pb-lg-3 pe-lg-4 ps-lg-4 pt-lg-3 text-white"
                    routerLink="formularios">Formularios</a>
                </li>
              </ul>
              <div class="div__boton-oscuro">
                <button #switch (click)="cambiarTema()" class="switch" id="switch">
                    <span><i class="fas fa-sun"></i></span>
                    <span><i class="fas fa-moon"></i></span>
                </button>
            </div>
          </div>
      </div>
  </nav>
</header>
